<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">你看到我了</p>
    </div>

    <div id="app4">
        <ol>
            <li v-for="stu in students">
                {{stu.id}}---{{stu.name}}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">翻转</button>
    </div>
</body>

<div id="app6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<div id="app7">
    <ol>
        <student-item v-for="stu in students" v-bind:stu='stu' v-bind:key='stu.id'></student-item>
    </ol>
</div>

</html>

<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue'
        }
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    });

    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app4',
        data: {
            students: [{
                id: 1,
                name: '张三'
            }, {
                id: 2,
                name: '李四'
            }, {
                id: 3,
                name: '王五'
            }]
        }
    });

    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'Hello Vue'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'Hello Vue!'
        }
    });

    Vue.component('studentItem', {
        props: ['stu'],
        template: '<li>{{stu.id}} --- {{stu.name}}</li>'
    });

    var app7 = new Vue({
        el: '#app7',
        data: {
            students: [{
                id: 1,
                name: '张三'
            }, {
                id: 2,
                name: '李四'
            }, {
                id: 3,
                name: '王五'
            }]
        }
    });
</script>
